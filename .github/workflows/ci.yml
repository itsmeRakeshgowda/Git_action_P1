name: CI - Activity Checker

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  activity-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Print GitHub Event Info
        run: |
          echo "Event Type: ${{ github.event_name }}"
          echo "Pushed by: ${{ github.actor }}"
          echo "Branch: ${{ github.ref }}"

      - name: Run Code Validation with flake8
        run: |
          pip install -r requirements.txt
          flake8 app.py

      - name: Run Unit Tests
        run: |
          pip install pytest
          pytest test_app.py

      - name: Notify About Git Event
        run: |
          echo "ğŸ”” GitHub Event Notification:"
          echo "âœ… Event Type  : ${{ github.event_name }}"
          echo "âœ… Triggered by: ${{ github.actor }}"
          echo "âœ… Repo        : ${{ github.repository }}"
          echo "âœ… Branch      : ${{ github.ref }}"
          echo "âœ… Commit Msg  : ${{ github.event.head_commit.message }}"

      - name: Simulate Deployment Step
        if: success()
        run: |
          echo "ğŸš€ Starting Deployment..."
          echo "ğŸ“ Copying files to server..."
          echo "âœ… Deployment successful to production environment!"
